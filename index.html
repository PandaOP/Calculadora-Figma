<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app/app.css">
    <script src="operadores.js"></script>
</head>
<body>
    <div class="fondo">
        <div class="calculadora">
            <div class="pantalla">
                <div class="num_operaciones">
                    
                    <div class="pantalla__top" id="pantalla-operation">0</div>
                </div>
                
                <div class="pantalla__content" id="pantalla-result">0</div>
            </div>

            <div class="contenedor_botones" >
               
                    <button class="button" id="CE">CE</button>
                    <button class="button">
                        <img src="img/eliminar.svg" alt="" class="eliminar">
                    </button>
                    
                    <button class="button" id="dividir">/</button>
                    <button class="button" id="multiplicar">*</button>
                    <button class="button" id="siete">7</button>
                    <button class="button" id="ocho">8</button>
                    <button class="button" id="nueve">9</button>
                    <button class="button" id="menos">-</button>
                    <button class="button" id="cuatro">4</button>
                    <button class="button" id="cinco">5</button>
                    <button class="button" id="seis">6</button>
                    <button class="button" id="mas">+</button>
                    <div class="boton_inferio">
                        <div class="ultimos">
                            <div class="ulti1">
                                <button class="button" id="uno">1</button>
                                <button class="button" id="dos">2</button>
                                <button class="button" id="tres">3</button>
                            </div>
                            <div class="ulti2">
                                <button class="but_0" id="cero">0</button>
                                <button class="button" id="punto">.</button>
                            </div>
                        </div>
                        <button class="igual" id="igual">=</button>
                    </div>

            </div>
        </div>
    </div>


    
</body>
</html>
