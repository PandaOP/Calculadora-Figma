<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app/app.css">
    <script src="operadores.js"></script>
</head>
<body>
    <div class="fondo">
        <div class="calculadora">
            <div class="pantalla">
                <div class="num_operaciones">
                    
                    <div class="pantalla__top" id="historial-value">0</div>
                </div>
                
                <div class="pantalla__content" id="pantalla-result">0</div>
            </div>

            <div class="contenedor_botones" >
               
                    <button class="operador" id="limpiar">CE</button>
                    <button class="operador" id="eliminar">
                        <img src="img/eliminar.svg" alt="" class="eliminar">
                    </button>
                    
                    <button class="operador" id="/">/</button>
                    <button class="operador" id="*">*</button>
                    <button class="numero" id="7">7</button>
                    <button class="numero" id="8">8</button>
                    <button class="numero" id="9">9</button>
                    <button class="operador" id="-">-</button>
                    <button class="numero" id="4">4</button>
                    <button class="numero" id="5">5</button>
                    <button class="numero" id="6">6</button>
                    <button class="operador" id="+">+</button>
                    <div class="boton_inferio">
                        <div class="ultimos">
                            <div class="ulti1">
                                <button class="numero" id="1">1</button>
                                <button class="numero" id="2">2</button>
                                <button class="numero" id="3">3</button>
                            </div>
                            <div class="ulti2">
                                <div class="but_0">
                                    <button class="numero" id="0">0</button>
                                </div>
                                
                                <button class="numero" id=".">.</button>
                            </div>
                        </div>
                        <div class="igual">
                            <button class="operador" id="=">=</button>
                        </div>

                        
                    </div>

            </div>
        </div>
    </div>

<script src="operadores.js"></script>
    
</body>
</html>
